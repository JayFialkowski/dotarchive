
<html>
<head>
	<title>DotArchive Chrome Extension</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/dotarchive.css">
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/dotarchive.js"></script>
</head>
<body style="width:450px;">
	<!-- Nav tabs -->
	<div class="navbar-header">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active">
				<a id="hometab" href="#home" aria-controls="home" role="tab" data-toggle="tab" class="glyphicon glyphicon-inbox"></a>
			</li>
			<li role="presentation">
				<a href="#settings" aria-controls="settings" role="tab" data-toggle="tab" class="glyphicon glyphicon-cog"></a>
			</li>
		</ul>
	</div>
	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane fade in active" id="home">
			<table id="recentmatches" class="table table-hover">
				<tbody>
					<!-- container for matches -->
				</tbody>
			</table>
		</div>
		<div role="tabpanel" class="tab-pane fade" id="settings">
			<br>
			<div style="padding:5px;">
				<div class="panel panel-default">
				  <div class="panel-body">
					<button id="clearhidden" type="button" class="btn btn-danger btn-block">Un-Hide All Matches</button>
				  </div>
				</div>
				<ul id="hiddenmatches" class="list-group">
					<!-- container for hidden matches -->
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
